{% extends "base.html" %}

{% block title %}
    <title>Registro</title>
{% endblock title %}


{% block content %}
<section>
    <div>
        <h1>Registra tu usuario</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username-id" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username-id" name="username">
            </div>
            <div class="mb-3">
              <label for="email-id" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email-id" name="email">
            </div>
            <div class="mb-3">
              <label for="password-id" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password-id" name="password">
            </div>
            <div class="mb-3">
                <label for="password2-id" class="form-label">Confirma tu contraseña</label>
                <input type="password" class="form-control" id="password2-id" name="password2">
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>
</section>
{% endblock content %}
